<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulaire de connexion </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenair">
        <h2> Formulaire de connexion </h2>

        <!-- Debut section formulaire  -->
        <div class="formulaire">
            <form action="">
                <div class="username">
                    <label for="">Nom utilisateur ou Email </label><br>
                    <input type="text" placeholder="Saisir votre nom utilisateur">
                </div>
                <div class="password">
                    <label for=""> Mot de passe </label> <br>
                    <input type="password" placeholder="Saisir votre mot de passe">
                </div>
                <div class="check">
                    <input type="checkbox">
                    <label for="">Se souvenir de moi </label>
                </div>
                <div class="btn">
                    <button> se connecter </button>
                </div>
                <div class="lien">
                    vous n'avez pas un compte ?
                    <a href=""> Inscrivez-vous </a>
                </div>
            </form>
        </div>

        <!-- fin section formulaire -->
        
    </div>
    
</body>
</html>
